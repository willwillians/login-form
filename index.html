<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fghis's </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form>
            <label for="username">Usuário
                <div class="input-icon">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Digite seu usuário">
                </div>
            </label>
            <label for="psword">Senha
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="psword" id="psword" placeholder="Digite sua senha">
                </div>
            </label>
            <a href="#">Esqueceu sua senha?</a>
            <input type="submit" value="LOGIN">
        </form>
        <div class="bottom">
            <p>Ou se registre usando</p>
            <div class="bottom-links">
                <a id="face-icon" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a id="x-icon" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a id="insta-icon" href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </main>
</body>
</html>
